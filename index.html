<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Coolmate - Official Store</title>
   <link href="/assests/fonts/fontawesome/css/all.css" rel="stylesheet">
   <link rel="stylesheet" href="assests/css/main.css">
</head>
<body>
   <div class="app">
      <header class="header">
         <nav class="header__navbar">
            <ul class="header__navbar-list">
               <li class="header__navbar-item seperator">
                  <a href="#" class="header__navbar-item-link">Kênh Người Bán</a>
               </li>
               <li class="header__navbar-item">
                  <a href="#" class="header__navbar-item-link">Trở thành Người bán Shopee</a>
               </li>
               <li class="header__navbar-item seperator header__navbar-item--install">
                  <a href="#" class="header__navbar-item-link">Tải ứng dụng</a>
                  <div class="header__qr">
                     <img class="header__qr-img" src="assests/images/qr-code.png" alt="qrcode">
                     <div class="header__qr-links">
                        <a href="#" class="header__qr-link">
                           <img class="header__qr-link-img" src="assests/images/app-store.png" alt="app-store">
                        </a>
                        <a href="#" class="header__qr-link">
                           <img class="header__qr-link-img" src="assests/images/google-play.png" alt="google-play">
                        </a>
                     </div>
                  </div>
               </li>
               <li class="header__navbar-item">
                  <span class="header__navbar-text">Kết nối</span>
                  <div class="header__navbar-item-social">
                     <a href="#"><i class="fab fa-facebook header__navbar-icon mr-10"></i></a>
                     <a href=""><i class="fab fa-instagram header__navbar-icon"></i></a>
                  </div>
               </li>
            </ul>

            <ul class="header__navbar-list">
               <li class="header__navbar-item header__navbar-item--noti">
                  <i class="far fa-bell header__navbar-icon"></i>
                  <span class="header__navbar-text">Thông báo</span>
                  <div class="header__noti">
                     <div class="header__noti-content">
                        <img class="header__noti-img" src="assests/images/noti.png" alt="noti">
                        <div class="header__noti-status">Đăng nhập để xem Thông báo</div>
                     </div>
                     <div class="header__noti-btns">
                        <div class="header__noti-btn">Đăng ký</div>
                        <div class="header__noti-btn">Đăng nhập</div>
                     </div>
                  </div>
               </li>
               <li class="header__navbar-item">
                  <a href="#" class="header__navbar-item-link">
                     <i class="far fa-question-circle header__navbar-icon"></i>
                     <span class="header__navbar-text">Hỗ Trợ</span>
                  </a>
               </li>
               <li class="header__navbar-item seperator">
                  <a href="#" class="header__navbar-item-link">Đăng ký</a>
               </li>
               <li class="header__navbar-item">
                  <a href="#" class="header__navbar-item-link">Đăng nhập</a>
               </li>
            </ul>
         </nav>

            <div class="flex flex-centerY">
               <div class="header__search">
                  <div class="header__search-bar">
                     <input placeholder="Tìm trong Shop này" class="header__search-input" type="text">
                     <select class="header__search-select" name="#" id="#">
                        <option class="header__search-select-option" value="#">Trong Shop này</option>
                        <option class="header__search-select-option" value="#">Tại Shopee Mall</option>
                     </select>
                     <div class="header__search-history">
                        <p class="header__search-history-desc">Lịch sử Tìm kiếm</p>
                        <ul class="header__search-history-list">
                           <li class="header__search-history-item"><a href="#">apple</a></li>
                           <li class="header__search-history-item"><a href="#">coolmate</a></li>
                        </ul>
                     </div>
                  </div>

                  </button>
               </div>
               <div class="header__cart">
                  <i class="fas fa-shopping-cart"></i>
                  <div class="header__cart-dropdown">
                     <img class="header__cart-dropdown-img" src="assests/images/cart-empty.png" alt="">
                     <span class="header__cart-dropdown-text">Chưa Có Sản Phẩm</span>
                  </div>
               </div>

      <footer class="footer"></footer>
